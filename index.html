<!-- ***********    Below is the form for the input   *************-->

<div class="row">
    <div class="col s12 ">
        <div class="card ">
            <div class="card-content">
                <span class="card-title">Add New Client</span>
                <small>Please enter all necessary information</small>
            </div>
            <div class="card-content grey lighten-4">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input placeholder="First Name" id="input-first-name" type="text"  pattern="[A-Za-z]{2,10}" class="validate">
                                <label for="input-first-name">First Name</label>
                                <span class="helper-text" data-error="Up to 10 letters only" data-success="we're good!">Letters only</span>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="input-last-name" type="text" pattern="[A-Za-z]{2,10}" class="validate">
                                <label for="input-last-name">Last Name</label>
                                <span class="helper-text" data-error="Up to 10 letters only" data-success="we're good!">Letters only</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="input-phone" type="tel" pattern="[0-9]{10}" autocomplete='tel' class="validate">
                                <label for="input-phone">Phone</label>
                                <span class="helper-text" data-error="Numbers only" data-success="we're good!">Numbers only - no spaces</span>
                            </div>                  
                            <div class="input-field col s12 m6">
                                <input  id="input-email" type="email" autocomplete='email' class="validate">
                                <label for="input-email">Email</label>
                                <span class="helper-text" data-error="unacceptable" data-success="we're good!">Valid email address only</span>
                            </div>
                        </div>

                        <button class="btn waves-effect waves-light green" type="submit" id="submit-button" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
